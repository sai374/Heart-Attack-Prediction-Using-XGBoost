<!doctype html>
<html>

<head>
    <title>The Prediction is: </title>
</head>
<div class="result" align="center">
    {% for variable, value in original_input.items() %}
        <b>{{ variable }}</b> : {{ value }}
    {% endfor %}
    <br>
    <br> Prediction:
    {% if result == 1 %}
        <p style="font-size:50px"> High Risk Individual </p>
    {% elif result == 0 %}
        <p style="font-size:50px"> Low Risk Individual </p>
    {% endif %}
</div>

</html>
