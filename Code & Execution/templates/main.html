<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 35%;
}

.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>

<head>
    <title>Heart Model</title>
</head>
<h1 style="text-align: center;"> Heart Attack Prediction Using XG Boost</h1>
<form action="{{ url_for('main_get') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        Age:
        <input name="age" type="number" required>
        <br>
        <br> Sex:
        <input name="sex" type="number" required>
        <br>
        <br> CP:
        <input name="cp" type="number" required>
        <br>
        <br> TRESTBPS:
        <input name="trestbps" type="number" required>
        <br>
        <br> CHOL
        <input name="chol" type="number" required>
        <br>
        <br> FBS
        <input name="fbs" type="number" required>
        <br>
        <br> RESTECG
        <input name="restecg" type="number" required>
        <br>
        <br> THALACH
        <input name="thalach" type="number" required>
        <br>
        <br> EXANG
        <input name="exang" type="number" required>
        <br>
        <br> OLDPEAK
        <input name="oldpeak" type="number" step="0.01" required>
        <br>
        <br> SLOPE
        <input name="slope" type="number" required>
        <br>
        <br> CA
        <input name="ca" type="number" required>
        <br>
        <br> THAL
        <input name="thal" type="number" required>
        <br>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
    {% if result %}
    	{% for variable, value in original_input.items() %}
    		<b>{{ variable }}</b> : {{ value }}
    	{% endfor %}
		<br>
    	<br> Prediction:
   		<p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>

</html>
